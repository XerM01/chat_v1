<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #chat-window { height: 400px; overflow-y: scroll; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat App</h1>

        <div id="login-form">
          <div class="form-group">
              <input type="text" id="login-username" class="form-control" placeholder="Username">
          </div>
          <div class="form-group">
              <input type="password" id="login-password" class="form-control" placeholder="Password">
          </div>
          <button id="login-button" class="btn btn-primary">Login</button>
        </div>

        <div id="chat-form" style="display:none">
          <div id="user-list"></div>
          <div id="chat-window" class="border p-3 mb-3"></div>
          <div class="form-group">
              <textarea id="message" class="form-control" placeholder="Message"></textarea>
          </div>
          <button id="send-button" class="btn btn-primary">Send</button>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
